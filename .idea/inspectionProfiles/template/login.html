<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
    <script src="../static/layui/layui.js"></script>
</head>

<style>
    .nav-bar{
        height: 100px;
    }
    body{
        background-color: #f9f9f9;
    }
    .layui-input-block {
        margin-left: 60px;
        min-height: 36px;
    }
    .layui-input, .layui-textarea {
        display: block;
        width: 100%;
        padding-left: 20px;
    }
    .layui-input, .layui-select, .layui-textarea {
        height: 38px;
        line-height: 1.3;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        border-radius: 20px;
    }
</style>

<body>
    <div class="layui-container">
        <div class="layui-row">
            <ul class="layui-nav" style="background: #f9f9f9;color: black;margin: 20px;">
                <li class="layui-nav-item"><img src="../static/image/logo.png" style="height: 50px"></li>
                <span style="float: right;">
                    <li class="layui-nav-item"><a style="color: #000;">返回首页</a></li>
                </span>
            </ul>
        </div>
        <div class="layui-row layui-col-space30" style="width: 70%;margin: auto;">
            <div class="layui-col-md6">
                <div class="layui-carousel" id="test1" lay-filter="test1">
                    <div carousel-item="" style="text-align: center">
                        <div style="background: #ff0001;">条目1</div>
                        <div style="background: #ff00b1;">条目2</div>
                        <div style="background: #13ff03;">条目3</div>
                        <div style="background: #00deff;">条目4</div>
                        <div style="background: #1000ff;">条目5</div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card" style="background-color: white;width: 100%;height: 280px;">
                    <div style="padding: 40px;">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon layui-icon-cellphone" style="font-size: 24px; color: #000000;"></i>  </label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入手机号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item" style="margin-bottom: 0px;">
                                <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size: 24px; color: #000000;"></i></label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="输入密码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item" style="float: right;">
                                    <a style="color: #5f8fe2;">忘记密码</a>
                            </div>
                            <div class="layui-form-item" style="text-align: center;">
                                <div class="layui-input-block">
                                    <button class="layui-btn layui-btn-radius layui-btn-normal" style="width: 60%;">登录</button>
                                </div>
                            </div>
                            <div class="layui-form-item" style="text-align: center;">
                                <div class="layui-input-block">
                                    <span style="color: #7a7a7a;">没有账号？</span><a style="color: #5f8fe2;">马上注册</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
<script>
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //常规轮播
        carousel.render({
            elem: '#test1'
            ,width:"100%"
            ,arrow:"none"
            ,indicator:'none'
        });

        var $ = layui.$, active = {
            set: function(othis){
                var THIS = 'layui-bg-normal'
                    ,key = othis.data('key')
                    ,options = {};

                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };
    })
</script>
</html>
